<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <!-- header div -->
        <div class="header">Tip Calculator</div>

        <!-- calc div -->
        <div class="calc">
            <h2>How much was your Bill ?</h2>
            <span class="dollarSign">$</span>
            <input type="number" min="0" id="bill" onchange="validation(this)">
            <p id="err-validation"></p>

            <h2>How was your Service ?</h2>
            <select id="serviceSeclesction" class="quality">
                <option value="30">Outstanding - 30%</option>
                <option value="20">Good _ 20%</option>
                <option value="15">Ok _ 15%</option>
                <option value="10">Bad _ 10%</option>
                <option value="5">Terrible _ 5%</option>
            </select>

            <h2>How many people are sharing the bill</h2>
            <input type="number" min="0" id="num-people" onchange="validation(this)">
            <span class="peopleSpan">People</span>
            <p id="err-validation2"></p>
            <br>

            <button class="calcButton" onclick="calcTip()" >Calculate</button>

            <p id="tip-amount"></p>
            <p id="tip"></p>
            <p id="each"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
